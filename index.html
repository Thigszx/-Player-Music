<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone do spotify</title>
</head>
<body>
    <img src="img/Carros-Disney-Pixar.jpg" alt="">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <i>Nome do Filme</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0.5" max="0"></progress>
        <div class="ponto"></div>
        </div>
        <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <img class="img-next" src="https://img.icons8.com/ios-glyphs/30/000000/skip-to-start--v1.png"/>
        <img class="img-pause" src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png"/>
        <img class="img-botao-play" src="https://img.icons8.com/plumpy/24/000000/play--v1.png"/>
        <img class="img-fim" src="https://img.icons8.com/ios-glyphs/30/000000/end--v1.png"/>
    
    </div>
    <audio src="musicas/carros.mp3.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
